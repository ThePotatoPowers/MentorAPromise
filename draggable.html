<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <link href="styles.css" rel="stylesheet">
    <script src="draggable.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/logo.png" alt="mentor logo"></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="visual.html">Visual Math</a></li>
            <li><a href="draggable.html">Counting</a></li>
        </ul>
    </nav>



    <div class="counting">
        <center>
            <h1 id="countTitle">Counting Drag</h1>

            <div id="aContainer">
                <p id="aLabel">Box A</p>

                <div id="divA">
                    <div class="block1" draggable="true">
                        <img src="assets/duck40.png" alt="duckOne">
                    </div>
                    <div class="block1" draggable="true">
                        <img src="assets/duck40.png" alt="duckTwo">
                    </div>
                    <div class="block1" draggable="true">
                        <img src="assets/duck40.png" alt="duckThree">
                    </div>
                    <div class="block1" draggable="true">
                        <img src="assets/duck40.png" alt="duckFour">
                    </div>
                    <div class="block1" draggable="true">
                        <img src="assets/duck40.png" alt="duckFive">
                    </div>
                </div>


            </div>

            <div id="bContainer">
            <p id="bLabel">Box B</p>
            
            <div id="divB"></div>
            

            </div>
            <p>Count: <span id="countB">0</span></p>

            <br>
            <h3>Drag three ducks to box B</h3>
            <br>
            <img src="assets/incorrect.svg" alt="inocrrect" id="check">



        </center>

    </div>
</body>

</html>
